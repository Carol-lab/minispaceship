# "/" 仓库的名字. 资源文件的路径组成部分
baseurl: '/minispaceship'
baseurl_posts_img: '/minispaceship/assets/images/posts/'
baseurl_featured_img: '/minispaceship/assets/images/hero/'
baseurl_featured_thumbnail: '/minispaceship/assets/images/thumbnail/'
baseurl_javascripts: '/minispaceship/assets/javascripts/'

# 网页的标题
title: "Hi!棒棒女孩"
# 网站的主标题
name: "我可是玩⚾️的呢~"
description: "你好呀,我是强棒女孩海来阿呷🤸‍♀️~"

url: site url
icon: your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus: disqus_shortname # get it on https://disqus.com/admin/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"

# 其它配置, 可忽略, 无需修改
permalink: /:title/

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
exclude: [ changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock ]
